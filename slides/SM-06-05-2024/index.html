            ## Qu'est ce qu'un nom de domaine ?
            * Un espace textuel consistant de 2 (ou plus) segments séparés par des . Comme icann.org
            * Si vous avez un domaine, vous pouvez y créer plusieurs types de champs (MX, A, AAAA, TXT, ...)
            * Vous pouvez créer les sous-domaines que vous voullez (that.s.a.cool.domainb.ro)
            * le système DNS est maintenu par l'ICANN qui délègue le controle de ses TLD.
            * Vous ne POSSÉDEZ pas un domaine
